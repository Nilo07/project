{% extends 'base.html' %}
{% load static %}


 
{% block style %}
<style>
   .w-50-m-auto{width:50%!important;margin:auto!important;}
</style>
{% endblock style %}


{% block content %}

<div class="page-body">
   <form>
   <div class="container-fluid">
      <div class="row justify-content-center">
         <div class="col-sm-12 col-md-6">
            <div class="card">
               <div class="card-header px-4 py-3">
                  <h5>Add Product</h5>
               </div>
               <div class="card-body p-4 rs-py-10">
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Item Name</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Category</label>
                     <div class="col-md-8">
                        <div class="input-group">
                        <select name="category" id="category">
                         <option value="printer">Printer</option>
                         <option value="printer & consumables">Printer & Consumables</option>
                         <option value="service">Service</option>
                         <option value="system & consumables">System & Consumables</option>
                     </select>
                           <input class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">HSN/SAC</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Item Code</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Sale Price</label>

                     <div class="col-md-8">
                        <div class="input-group">

                           <input class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Tax Type</label>
                     <div class="col-md-8">
                        <div class="input-group">
                        <select name="tax type" id="tax type">
                           <option value="printer">With Tax</option>
                           <option value="printer & consumables">Without Tax</option>
                         </select>
                           <input class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Purchase Price</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Tax Type</label>
                     <div class="col-md-8">
                        <div class="input-group">
                        <select name="tax type" id="tax type">
                           <option value="printer">With Tax</option>
                           <option value="printer & consumables">Without Tax</option>
                         </select>
                           <input class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Select Tax Rate</label>
                     <div class="col-md-8">
                        <div class="input-group">
                        <select name="select tax rate" id="select tax rate">
                              <option value="select">Select</option>
                              <option value="gst@0%">GST@0%</option>
                              <option value="igst@0">IGST@0%</option>
                              <option value="gst@0.25">GST@0.25%</option>
                              <option value="igst@0.25">IGST@0.25%</option>
                              <option value="gst@3">GST@3%</option>
                              <option value="igst@3">IGST@3%</option>
                              <option value="gst@5">GST@5%</option>
                              <option value="igst@5">IGST@5%</option>
                              <option value="gst@12">GST@12%</option>
                              <option value="igst@12">IGST@12%</option>
                              <option value="gst@18">GST@18%</option>
                              <option value="igst@18">GST@18%</option>
                              <option value="gst@28">GST@28%</option>
                              <option value="igst@28">GST@28%</option>
                        </select>      
                           <input class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Opening Stock</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">At Price/Unit</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Date</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="date">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Min Stock Qty</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Unit</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="card-footer text-end py-4 rs-py-10">
                        <div class="col-sm-9 offset-sm-3">
                           <button class="btn btn-primary" type="submit" data-bs-original-title="" title="">Submit</button>
                           <input class="btn btn-light" type="reset" value="Cancel" data-bs-original-title="" title="">
                        </div>
                     </div>
            </div>
        </div>
      </div>
   </div>
   </form>
</div>



{% endblock content %}
