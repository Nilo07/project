{% extends 'base.html' %}
{% load static %}


 
{% block style %}
<style>
   .w-50-m-auto{width:50%!important;margin:auto!important;}
</style>
{% endblock style %}


{% block content %}

<div class="page-body">
   <form>
   <div class="container-fluid">
      <div class="row justify-content-center">
         <div class="col-sm-12 col-md-6">
            <div class="card">
               <div class="card-header px-4 py-3">
                  <h5>Add Product</h5>
               </div>
               <div class="card-body p-4 rs-py-10">
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Item Name</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text" value="{{ product.name }}">
                        </div>
                     </div>
                  </div>
                  
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Category</label>
                     <div class="col-md-8">
                        <div class="input-group">
                        <select name="category" id="category"> 
                           {% for i in categorys %}  
                              <option value="{{ i }}" {% if i == product.category %}selected{% endif %}>{{ i }}</option>
                           {% endfor %}
                           
                     </select>
                           
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">HSN/SAC</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text" value="{{ product.hsn_code }}">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Item Code</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text" value="{{ product.product_code }}">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Sale Price</label>

                     <div class="col-md-8">
                        <div class="input-group">

                           <input class="form-control" type="text" value="{{ product.sale_price }}">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Tax Type</label>
                     <div class="col-md-8">
                        <div class="input-group">
                        <select name="sale_tax_type" >
                           {% for i,j in product.taxTypes %}
                              <option value="{{ i }}" {% if i == product.sale_price_type %}selected{% endif %}>{{ j }}</option>
                           {% endfor %}
                
                         </select>
                         
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Purchase Price</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text" value="{{ product.purchase_price }}">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Tax Type</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <select name="purchase_taxtype" >
                              {% for i,j in product.taxTypes %}
                                 <option value="{{ i }}" {% if i == product.purchase_price_type %}selected{% endif %}>{{ j }}</option>
                              {% endfor %}
                   
                            </select>
                          
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Select Tax Rate</label>
                     <div class="col-md-8">
                        <div class="input-group">
                        <select name="select_taxrate" >
                           {% for i in gst %}
                              <option value="{{ i.tax_value }}" {% if i.name == product.tax_rate %}selected{% endif %}>{{ i.name }}</option>
                           {% endfor %}   
                           
                              
                        </select>      
                          
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Opening Stock</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text" value="{{ product.opening_stock }}">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">At Price/Unit</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text" value="{{ product.price_per_unit }}">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Date</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="date" value="{{ product.date|date:"Y-m-d" }}">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Min Stock Qty</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text" value="{{ product.minimum_stock_quantity }}">
                        </div>
                     </div>
                  </div>
                  <div class="mb-2 row">
                     <label class="col-md-4 col-form-label rs-pb-0">Unit</label>
                     <div class="col-md-8">
                        <div class="input-group">
                           <input class="form-control" type="text" value="{{ product.unit }}">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="card-footer text-end py-4 rs-py-10">
                        <div class="col-sm-9 offset-sm-3">
                           <button class="btn btn-primary" type="submit" data-bs-original-title="" title="">Update</button>
                           <input class="btn btn-light" type="reset" value="Cancel" data-bs-original-title="" title="">
                        </div>
                     </div>
            </div>
        </div>
      </div>
   </div>
   </form>
</div>



{% endblock content %}
